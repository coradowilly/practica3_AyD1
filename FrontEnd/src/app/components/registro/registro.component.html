<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
        <div class="card-header bg-light d-flex justify-content-between">
            <h1>Registrarse: </h1>
        </div>
        <form action="">
            <div class="form-group">
                <input type="text" name="username"  placeholder="Usuario" class="form-control" autofocus [(ngModel)]="newUser.username" >
            </div>
            <div class="form-group">
                <input type="email" name="email"  placeholder="Correo" class="form-control"  [(ngModel)]="newUser.email">
            </div>
            <div class="form-group">
                <input type="password" name="password"  placeholder="ContraseÃ±a" class="form-control"  [(ngModel)]="newUser.password">
            </div>
            <div class="form-group">
                <input type="text" name="firstname"  placeholder="Nombre" class="form-control"  [(ngModel)]="newUser.firstname">
            </div>
            <div class="form-group">
                <input type="text" name="lastname"  placeholder="Apellidos" class="form-control"  [(ngModel)]="newUser.lastname">
            </div>
            <div class="form-group">
                <input type="text" name="dpi"  placeholder="DPI" class="form-control"  [(ngModel)]="newUser.dpi">
            </div>
            <div class="form-group">
                <input type="number" name="age"  placeholder="Edad" class="form-control"  [(ngModel)]="newUser.age">
            </div>
            <button class="btn btn-success btn-block" (click)="registrar()">
                Registrar
            </button>
        </form>
        </div>
    </div>
</div>
