<div class="alert alert-primary" role="alert">
    <h1>Pago tarjeta</h1>
</div>
<!-- ----------------------------------------------------------------------------------------------- -->

<!-- Formulario de pago -->
<div>
    <form>
        <div class="form-row">
        <div class="form-group col-md-6">
            &nbsp;&nbsp;&nbsp; <label for="input1">Número de tarjeta de crédito</label>
            &nbsp;&nbsp;&nbsp; <input type="text" class="form-control" id="input1" placeholder="   no. tarjeta de credito" name="no" [(ngModel)]="credit_card.no">
        </div>
        <div class="form-group col-md-3">      
            &nbsp;&nbsp;&nbsp; <label for="input2">Fecha de expiración</label>
            &nbsp;&nbsp;&nbsp; <input type="text" class="form-control" id="input2" placeholder="   MM/YY" name="date" [(ngModel)]="credit_card.date">
        </div>
        <div class="form-group col-md-3">      
            &nbsp;&nbsp;&nbsp; <label for="input3">CVV</label>
            &nbsp;&nbsp;&nbsp; <input type="text" class="form-control" id="input3" placeholder="   ###" name="cvv" [(ngModel)]="credit_card.cvv">
        </div>
        </div>

        <!-- -- -->

        <div class="form-group">
            &nbsp;&nbsp;&nbsp; <label for="input4">Nombre en la tarjeta</label>
            &nbsp;&nbsp;&nbsp; <input type="text" class="form-control" id="input4" placeholder="   Nombre en la tarjeta" name="name" [(ngModel)]="credit_card.name">
        </div>

        <div class="form-group">
            &nbsp;&nbsp;&nbsp; <label for="input5">Monto a pagar</label>
            &nbsp;&nbsp;&nbsp; <input type="text" class="form-control" id="input5" name="monto" [(ngModel)]="credit_card.monto">
        </div>

        <div class="form-group">
            &nbsp;&nbsp;&nbsp; <label for="input6">Moneda</label>
            &nbsp;&nbsp;&nbsp; <input type="text" class="form-control" id="input6" name="moneda" [(ngModel)]="credit_card.moneda">
        </div>

        &nbsp;&nbsp;&nbsp; <button type="button" class="btn btn-success">Comprar</button>

    </form>
</div>
<!-- ----------------------------------------------------------------------------------------------- -->
